<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>리스트를 만들어 봅시다.</title>
</head>
<body>
	<h1>HTML의 content / List 표현</h1>
	<div>
		<h2>1. Content문장표현</h2>
		<h3>h1~6 / p / div</h3>
		<p>이전 01~04 문서 참조</p>
	</div>
  <div>
	 <h2>2. List 표현</h2>
	<div>
	 <h3>순서를 가지는 리스트 ol</h3>
	 <ol>
		<li>수업듣기</li>
		<li>복습하기</li>
		<li>예습하기</li>
	 </ol>
	</div>
	<div>
	 <h3>순서를 가지지 않는 리스트 ul</h3>
	 <ul>
		<li>수업듣기</li>
		<li>복습하기</li>
		<li>예습하기</li>
	 </ul>
	</div>
</body>
</html>
